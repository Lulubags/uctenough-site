<!DOCTYPE html>
<html>
<head>
  <title>UCT Pledge Wall</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f1effa;
      padding: 20px;
      margin: 0;
    }
    header {
      text-align: center;
      background-color: #5e2b97;
      color: white;
      padding: 20px;
    }
    img.logo {
      height: 80px;
      display: block;
      margin: 20px auto;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .pledges {
      max-width: 600px;
      margin: 30px auto;
    }
    .pledge {
      background: white;
      border-left: 5px solid #5e2b97;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="UCT Logo" class="logo" />
    <h1>#UCTEnoughNow Pledge Wall</h1>
  </header>

  <form id="pledgeForm">
    <input type="text" id="name" placeholder="Your name (optional)">
    <textarea id="pledge" placeholder="Enter your pledge here..." required></textarea>
    <button type="submit">Submit Pledge</button>
  </form>

  <div class="pledges" id="pledgeList"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
